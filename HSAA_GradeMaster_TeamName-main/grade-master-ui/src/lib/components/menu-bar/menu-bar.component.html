<mat-toolbar color="primary">
  <span class="menu-title">{{ title }}</span>

  <!-- Spacer f체r Zentrierung -->
  <span class="spacer"></span>

  <!-- Benutzername und Rolle anzeigen (mit Avatar und Tooltip) -->
  <span *ngIf="username && role" class="user-info">
    <mat-icon *ngIf="role === 'Admin'" class="role-icon">admin_panel_settings</mat-icon>
    <mat-icon *ngIf="role === 'User'" class="role-icon">account_circle</mat-icon>
    <span>{{ username }} - {{ role }}</span>
  </span>

  <!-- Spacer f체r Balance -->
  <span class="spacer"></span>

  <!-- Men체eintr채ge -->
  <div *ngFor="let item of menuBarItems" class="menu-item">
    <button mat-button [routerLink]="item.routePath" matTooltip="{{ item.name }}">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.name }}
    </button>
  </div>

  <!-- Logout Button ganz rechts -->
  <button mat-icon-button routerLink="/login" *ngIf="username" class="logout-btn">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
