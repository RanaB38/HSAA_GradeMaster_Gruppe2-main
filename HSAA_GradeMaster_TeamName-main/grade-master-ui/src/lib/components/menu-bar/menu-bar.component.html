<mat-toolbar color="primary">
  <span>{{ title }}</span>

  <!-- Benutzername und Rolle anzeigen -->
  <span *ngIf="username && role" class="user-info">
    {{ username }} - {{ role }}
  </span>

  <span class="spacer"></span>

  <!-- Logout Button -->
  <button mat-icon-button routerLink="/Logout" *ngIf="username">
    <mat-icon>logout</mat-icon>
  </button>

  <!-- Menüeinträge -->
  <div *ngFor="let item of menuBarItems">
    <button mat-button [routerLink]="item.routePath" matTooltip="{{ item.name }}">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.name }}
    </button>
  </div>
</mat-toolbar>
