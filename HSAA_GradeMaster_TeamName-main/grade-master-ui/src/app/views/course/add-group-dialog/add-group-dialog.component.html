<mat-dialog-content>
  <button mat-icon-button (click)="dialogRef.close()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>

  <h2 mat-dialog-title class="dialog-title">Gruppe hinzufügen</h2>

  <form [formGroup]="form" class="group-form">
    <mat-form-field appearance="fill" class="group-name-field">
      <mat-label>Gruppenname</mat-label>
      <input matInput formControlName="groupName" placeholder="Geben Sie einen Gruppennamen ein">
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="dialogRef.close()" class="cancel-button">Abbrechen</button>
      <button mat-raised-button color="accent" (click)="addGroup()" [disabled]="form.invalid" class="add-button">Hinzufügen</button>
    </div>
  </form>
</mat-dialog-content>
