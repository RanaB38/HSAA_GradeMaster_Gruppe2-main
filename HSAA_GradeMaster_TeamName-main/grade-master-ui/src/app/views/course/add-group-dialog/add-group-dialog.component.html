<mat-dialog-content>
  <button mat-icon-button (click)="dialogRef.close()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>

  <h2 mat-dialog-title class="dialog-title">Gruppe hinzuf端gen</h2>

  <form [formGroup]="form" class="group-form">
    <!-- Eingabefeld f端r Gruppennamen -->
    <mat-form-field appearance="fill" class="group-name-field">
      <mat-label>Gruppenname</mat-label>
      <input matInput formControlName="groupName" placeholder="Geben Sie einen Gruppennamen ein">
    </mat-form-field>

    <!-- Fehlermeldung f端r leeren Namen -->
    <p *ngIf="form.get('groupName')?.hasError('required') && form.get('groupName')?.touched" class="error-message">
      Name darf nicht leer sein
    </p>

    <!-- Allgemeine Fehlernachricht -->
    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>

    <!-- Dialog-Aktionen -->
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="dialogRef.close()" class="cancel-button">Abbrechen</button>
      <button mat-raised-button color="accent" (click)="addGroup()" [disabled]="form.invalid" class="add-button">Hinzuf端gen</button>
    </div>
  </form>
</mat-dialog-content>
