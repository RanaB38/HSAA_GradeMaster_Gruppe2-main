<h2 mat-dialog-title class="dialog-title">Kurs Hinzuf√ºgen</h2>

<div class="form-container">
  <form [formGroup]="form">
    <!-- Name Feld -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Kurs Name" />
    </mat-form-field>

    <!-- Beschreibung Feld -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Beschreibung</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Gib hier eine Beschreibung ein"
        rows="5"
      ></textarea>
    </mat-form-field>

    <!-- Dialog Aktionen -->
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="cancel-button">Abbrechen</button>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [mat-dialog-close]="form.value"
        [disabled]="form.invalid"
      >
        OK
      </button>
    </div>
  </form>
</div>
