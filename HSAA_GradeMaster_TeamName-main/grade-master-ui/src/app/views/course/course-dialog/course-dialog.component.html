<h2 mat-dialog-title class="dialog-title">Kurs anlegen</h2>

<div class="form-container">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Kurse Name*</mat-label>
      <input matInput formControlName="id" placeholder="z.B. Projektseminar Programmierprojekt" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Beschreibung</mat-label>
      <input matInput formControlName="name" placeholder="Kurs Beschreibung" />
    </mat-form-field>



    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="cancel-button">Abbrechen</button>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [mat-dialog-close]="form.value"
        [disabled]="form.invalid"
      >
        OK
      </button>
    </div>
  </form>
</div>
