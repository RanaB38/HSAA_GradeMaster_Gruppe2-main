<h1 class="dialog-title">Gruppe löschen</h1>
<div class="dialog-content">
  <p>Möchten Sie die Gruppe <strong>"{{ data.groupName }}"</strong> wirklich löschen?</p>
</div>
<div class="dialog-actions">
  <button class="cancel-button" (click)="onCancel()">Abbrechen</button>
  <button class="confirm-button" (click)="onConfirm()">OK</button>
</div>
