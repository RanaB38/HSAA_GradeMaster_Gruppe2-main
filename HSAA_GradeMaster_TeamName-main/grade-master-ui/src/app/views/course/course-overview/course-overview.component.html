<div class="actions-container">
  <button
    mat-fab
    class="add-button-dialog"
    aria-label="Add"
    (click)="addCourse()"
  >
    +
  </button>
</div>
@if(dataSource$ | async; as courses) {
<mat-card *ngFor="let card of courses">
  <mat-card-header>
    <mat-card-title>Kurs {{ card.id }}</mat-card-title>
    <mat-card-subtitle>{{ card.name }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="'https://via.placeholder.com/150'" alt="{{ card.name }}" />

  <mat-card-content>
    <p>{{ card.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['../', card.id, 'details']">
      Details
    </button>
    <!-- <aux>    </aux> -->
    <button mat-button [routerLink]="[{ outlets: { dialog: ['dialog'] } }]">
      Bearbeiten
    </button>
  </mat-card-actions>
</mat-card>
}
